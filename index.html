<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <title>Student Grade Table</title>
  </head>

  <body>
    <div style="padding: 40px;">
    <header>
      <div class="row">
        <div class="col">
          <h2>Student Grade Table</h2>
        </div>
        <div class="col">
          <h3 style="text-align:right;">Average Grade <span class="badge badge-secondary"></span></h3>
        </div>
      </div>
    </header>

      <div class="row">
        <div class="col-8">
          <table class="table table-striped table-bordered">
            <thead class="thead-light">
              <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Operations</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <p class="d-none">No Grades Recorded</p>
        </div>

        <div class="col-4">
          <form>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="name" placeholder="Student Name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="far fa-list-alt"></i></span>
                <input type="text" class="form-control" name="course" placeholder="Student Course">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                <input type="text" class="form-control" name="grade" placeholder="Student Grade">
              </div>
            </div>
            <div style="text-align: right;">
              <input class="btn btn-success" type="submit" value="Add">
              <input class="btn btn-outline-dark" type="reset" value="Cancel">
            </div>
          </form>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
  </div>
  </body>
</html>
