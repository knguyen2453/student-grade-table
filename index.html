<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
    <title>Student Grade Table</title>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col">
          <h2>Student Grade Table</h2>
        </div>
        <div class="col">
          <h3 style="text-align:right;">Average Grade <span class="badge badge-secondary"></span></h3>
        </div>
      </div>
    </header>

    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
  </body>
</html>
